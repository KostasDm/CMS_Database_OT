PQC_parameters: 


  pstop_vdp: 
            sql_label: 'VDP_STOP'
            units: 'Ohm/sq'
            ylabel: 'P-stop Sheet Resistance'
            lower: 15000
            upper: 26000


  strip_vdp:
            sql_label: 'VDP_STRIP'
            units: 'Ohm/sq'
            ylabel: 'Strip Sheet Resistance'
            lower: 25
            upper: 40

  poly_vdp: 
            sql_label: 'VDP_POLY'
            units: 'Ohm/sq'
            ylabel: 'PolySi Sheet Resistance'
            lower: 1700
            upper: 2500


  rcont_strip: 
            sql_label: 'CC_STRIP'
            units: 'Ohm'
            ylabel: 'N+ Contact Resistance'
            lower: 0
            upper: 200000




  p_edge: 
            sql_label: 'VDP_EDGE'
            units: 'Ohm/sq'
            ylabel: 'P+ Sheet Resistance'
            lower: 15000
            upper: 26000

  Rpoly: 
            sql_label: 'R_POLY'
            units: 'MOhm'
            ylabel: 'PolySiResistance'
            lower: 0.5
            upper: 3
            
            
  vdp_bulk:
            sql_label: 'VDP_BULK'
            units: 'kOhm*cm'
            ylabel: 'Bulk Resistivity'# (VdP structure)'
            lower: 0
            upper: 10


  linewidth_strip: 
            sql_label: 'LINEWIDTH_STRIP'
            units: 'um'
            ylabel: 'Linewidth strip'
            lower: 25
            upper: 40


    
  linewidth_pstop: 
            sql_label: 'LINEWIDTH_STOP'
            units: 'um'
            ylabel: 'Linewidth p-stop' 
            lower: 30
            upper: 70

  Isurf: 
       sql_label: 'GCD'
       units: 'pA'
       ylabel: 'Surface Current' 
       lower: 0
       upper: 12

        
  S0: 
       sql_label: 'GCD'
       units: 'cm/s'
       ylabel: 'Interface Recombination velocity' 
       lower: 0
       upper: 10


  Diode_Vfd:
      sql_label: 'DIODE_HALF'       
      units: 'V'
      ylabel: 'Bulk Resistivity (diode)'
      lower: 0
      upper: 500



  Diode_bulk:
      sql_label: 'DIODE_HALF'       
      units: 'KOhm*cm'
      ylabel: 'Bulk Resistivity (diode)'
      lower: 0
      upper: 10



  Vfb:
      sql_label: 'MOS_QUARTER'
      units: 'V'
      ylabel: 'Flat-Band Voltage'
      lower: 1.0
      upper: 6.0

  Nox:  
      sql_label: 'MOS_QUARTER'
      units: 'cm^-2'
      ylabel: 'Oxide Concentration'
      lower: 0
      upper: 5000000000000

  Tox:
     sql_label: 'MOS_QUARTER'
     units: 'nm'
     ylabel: 'Oxide thickness'
     lower: 500
     upper: 800

  Dox:
     sql_label: 'CAP_'
     units: 'nm'
     ylabel: 'Oxide thickness'
     lower: 0
     upper: 1000
     

  Vfd:
      sql_label: 'VDPLNR_V'
      units: 'V'
      ylabel: 'Full Depletion Voltage'
      lower: 100
      upper: 400


  Vth:
      sql_label: 'FET_'
      units: 'V'
      ylabel: 'Threshold Voltage'
      lower: -1.0
      upper: 9.0

